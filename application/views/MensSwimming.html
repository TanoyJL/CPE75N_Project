<!DOCTYPE HTML>

<html>
	<head>
		<title>USC - SPORTS</title>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<meta name="description" content="" />
		<meta name="keywords" content="" />
		<script src="js/jquery.min.js"></script>
		<script src="js/jquery.dropotron.min.js"></script>
		<script src="js/jquery.scrollgress.min.js"></script>
		<script src="js/skel.min.js"></script>
		<script src="js/skel-layers.min.js"></script>
		<script src="js/init.js"></script>
		<noscript>
			<link rel="stylesheet" href="css/skel.css" />
			<link rel="stylesheet" href="css/style.css" />
			<link rel="stylesheet" href="css/style-wide.css" />
		</noscript>
		<!--[if lte IE 8]><link rel="stylesheet" href="css/ie/v8.css" /><![endif]-->
	</head>
	<body>

		<!-- Header -->
			<header id="header" class="skel-layers-fixed">
				<h1>USC Sports Database</h1>
				<nav id="nav">
					<ul>
						<li><a href="index.html" class="button">Home</a></li>
					</ul>
				</nav>
			</header>

		<!-- Main -->
			<section id="main" class="container">
				<header>
					<h2>Coach Account Registration</h2>
				</header>
				
				<form action="#">
					 		 <div class="row uniform 50%">
										<div class="4u 12u(narrower)">
										<h2>FreeStyle</h2>	
											<input type="checkbox" id="a" name="a">
											<label for="a">50 meter</label><br>
											<input type="checkbox" id="b" name="b">
											<label for="b">100 meter</label><br>
											<input type="checkbox" id="c" name="c">
											<label for="c">200 meter</label><br>
											<input type="checkbox" id="d" name="d">
											<label for="d">400meter</label><br>
											<input type="checkbox" id="e" name="e">
											<label for="e">1500 meter</label><br>
									</div>
					
							
					 		 
					 		 	<div class="4u 12u(narrower)">
					 		 	<h2>Butterfly</h2>
											<input type="checkbox" id="f" name="f">
											<label for="f">50 meter</label><br>
											<input type="checkbox" id="g" name="g">
											<label for="g">100 meter</label><br>
											<input type="checkbox" id="h" name="h">
											<label for="h">200 meter</label><br>
									</div>

							
										<div class="4u 12u(narrower)">
										<h2>Breast Stroke</h2>	
											<input type="checkbox" id="i" name="i">
											<label for="i">50 meter</label><br>
											<input type="checkbox" id="j" name="j">
											<label for="j">100 meter</label><br>
											<input type="checkbox" id="k" name="k">
											<label for="k">200 meter</label><br>
											<input type="checkbox" id="l" name="l">
											<label for="l">200 meter Individual Medley</label><br>
											<input type="checkbox" id="m" name="m">
											<label for="m">400 meter Individual Medley</label><br>
									</div>
							<div class="12u (mobilep)">
							<ul class="actions align-center">
									<input type="checkbox" id="human" name="human">
									<label for="human">I am a human and not a robot</label>
							</ul>

							</div>
							<div class="12u (mobilep)">
								<ul class="actions align-center">
									<li><input type="Submit" value="Next"/></li>
								</ul>
							</div>
						</div>
				</form>
			</section>

		<!-- Footer -->
			<footer id="footer">
					<ul>
						<ul>&copy; University of San Carlos: Sports Club Management System</ul>
						<ul>All rights reserved.</ul>
						<ul></li>
					</ul>
			</footer>

	</body>
</html>
