<!DOCTYPE HTML>

<html>
	<head>
		<title>USC - SPORTS</title>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<meta name="description" content="" />
		<meta name="keywords" content="" />
		<script src="js/jquery.min.js"></script>
		<script src="js/jquery.dropotron.min.js"></script>
		<script src="js/jquery.scrollgress.min.js"></script>
		<script src="js/skel.min.js"></script>
		<script src="js/skel-layers.min.js"></script>
		<script src="js/init.js"></script>
		<noscript>
			<link rel="stylesheet" href="css/skel.css" />
			<link rel="stylesheet" href="css/style.css" />
			<link rel="stylesheet" href="css/style-wide.css" />
		</noscript>
		<!--[if lte IE 8]><link rel="stylesheet" href="css/ie/v8.css" /><![endif]-->
	</head>
	<body>

		<!-- Header -->
			<header id="header" class="skel-layers-fixed">
				<h1>USC Sports Database</h1>
				<nav id="nav">
					<ul>
						<li><a href="index.html" class="button">Home</a></li>
					</ul>
				</nav>
			</header>

		<!-- Main -->
			<section id="main" class="container">
				<header>
					<h2>Coach Account Registration</h2>
				</header>

				<header>
					<h2>FIELD</h2>
				</header>

				<form action="#">
					<div class="row uniform 50%">
										<div class="12u">
											<div class="select-wrapper">
												<h3>Throws</h3>
												<select name="Throws" id="category">
													<option value="1">Javeline</option>
													<option value="2">Shot Put</option>
													<option value="3">Discuss Throw</option>
													<option value="4">Weight Lifting</option>
												</select>
											</div>
										</div>
									</div>

										<div class="12u">
											<div class="select-wrapper">
												<h3>Jumps</h3>
												<select name="Jumps" id="category">
													<option value="1">High Jump</option>
													<option value="2">Long Jump</option>
													<option value="3">Triple Jump</option>
													<option value="4">Pole Vault</option>
												</select>
											</div>
										</div>
									</div>
				<section id="main" class="container">	
					<header>
					<h2>TRACK</h2>
				</header>
									
					<form action="#">
					<div class="row uniform 50%">
										<div class="12u">
											<div class="select-wrapper">
												<h3>Sprint</h3>
												<select name="Sprint" id="category">
													<option value="1">100 meter</option>
													<option value="2">200 meter</option>
													<option value="3">400 meter</option>
												</select>
											</div>
										</div>
										<div class="12u">
											<div class="select-wrapper">
												<h3>Run</h3>
												<select name="Run" id="category">
													<option value="1">800 meter</option>
													<option value="2">1500 meter</option>
													<option value="3">3000 meter</option>
													<option value="4">5000 meter</option>
													<option value="5">10000 meter</option>
												</select>
											</div>
										</div>
										<div class="12u">
											<div class="select-wrapper">
												<h3>Hurdle</h3>
												<select name="Hurdle" id="category">
													<option value="1">100 meter</option>
													<option value="2">110 meter</option>
												</select>
											</div>
										</div>
										<div class="12u">
											<div class="select-wrapper">
												<h3>High Hurdle</h3>
												<select name="HighHurdle" id="category">
													<option value="1">400 meter</option>
													<option value="2">---</option>
												</select>
											</div>
										</div>
										<div class="12u">
											<div class="select-wrapper">
												<h3>Walk</h3>
												<select name="Walk" id="category">
													<option value="1">3000 meter</option>
													<option value="2">10000 meter</option>
												</select>
											</div>
										</div>
										<div class="12u">
											<div class="select-wrapper">
												<h3>Relay</h3>
												<select name="Relay" id="category">
													<option value="1">4x100 meter</option>
													<option value="2">4x400 meter</option>
												</select>
											</div>
										</div>
										<div class="12u">
											<div class="select-wrapper">
												<h3>Steepchase</h3>
												<select name="Steepchase" id="category">
													<option value="1">3000 meter</option>
													<option value="2">---</option>
												</select>
											</div>
										</div>
									</div>
						<div class="row uniform">
							<div class="12u (mobilep)">
							<ul class="actions align-center">
									<input type="checkbox" id="human" name="human">
									<label for="human">I am a human and not a robot</label>
							</ul>

							</div>
							<div class="12u (mobilep)">
								<ul class="actions align-center">
									<li><input type="Submit" value="Sign Up"/></li>
								</ul>
							</div>
						</div>
				</form>
			</section>

		<!-- Footer -->
			<footer id="footer">
					<ul>
						<ul>&copy; University of San Carlos: Sports Club Management System</ul>
						<ul>All rights reserved.</ul>
						<ul></li>
					</ul>
			</footer>

	</body>
</html>
